{{ include("header.html") }}

<style>
table { border-collapse: collapse;  }
th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
tr:hover {background-color:#f5f5f5;}
</style>
{% set item = edit[0] %}

            <form name="form-a-choice-update" method=post action="choice">
			<input type=hidden name=action value="update">
			<input type=hidden name=choice_id value="{{ choice_id }}">
<table>
<tr><th>Choice_id:</th><td> {{ item.choice_id }}</td></tr>
<tr><th>Poll_id:</th><td> <INPUT TYPE="TEXT" name="poll_id" value="{{ item.poll_id }}"></td></tr>
<tr><th>Choice:</th><td> <INPUT TYPE="TEXT" name="choice" value="{{ item.choice }}"></td></tr>
<tr><th>Votes:</th><td> <INPUT TYPE="TEXT" name="votes" value="{{ item.votes }}"></td></tr>
</table>
<button TYPE="SUBMIT"> Update Now </button>
            </form>


{{ include("footer.html") }}
